{% block body %}

    <div class=" main-nav d-flex align-items-start">
        <div class="nav flex-column nav-pills me-3" id="v-pills-tab" role="tablist" aria-orientation="vertical">
          <a class="but-bar nav-link active" href="index.html">Upload</a>

                key : <input type="text" name="fname" value="" placeholder="key" required>
                
                <dl>
              <p>
               <input type="file" name="inputFile" autocomplete="off" required>

                </dl>

            </form>
          </div>
          </div>
        </div>
